<div class="container bg-white">
    <h2>Latest Products</h2>
    <div class="row">
        <div class="col-lg-4 col-sm-6 d-flex flex-column align-items-center justify-content-center product-item my-3" *ngFor="let product of allProducts">
            
            <div class="product">
                <a [routerLink]="['/electronicsProductsDetails',product.id]">
                    <img [src]="product.image"/>
            </a>
  

               
            </div>
            <div class="tag bg-red">Best Selling</div>
            <div class="title pt-4 pb-1">{{product.title}}</div>
            <div class="d-flex align-content-center justify-content-center">
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
            </div>
            <div class="price">{{product.price}}</div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
</div>
