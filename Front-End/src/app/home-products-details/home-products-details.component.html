<div class="product-card">
  <div  class="product-tumb">
    <img  [src]="product.productImage" alt="" />
  </div>
  <div class="product-details">
    <span class="product-catagory">RPTS</span>
    <h4>
      <a>{{ product.productName }}</a>
    </h4>
    <p>{{ product.productDescription }}</p>
  </div>
</div>
